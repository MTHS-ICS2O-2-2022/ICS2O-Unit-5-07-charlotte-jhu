<!DOCTYPE html>
<!-- ICS2O-Unit5-07-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Adding Up Numbers" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Charlotte Jhu" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-deep_purple.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Adding Up Numbers</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Adding Up Numbers</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div id="image">
          <img class="right-image" src="./images/numbers.jpeg" alt="Numbers"/>
        </div>
        <div class="page-content-instructions">
          <div id="instructions">Input a number below and see what the sum of every number between 1 and your input
            <br />
            <br />
            Example:
            <br />
            <br />
            Your input is 6
            <br />
            <br />
            The sum of every number between 1 and 6 is 21
          </div>
        </div>
        <br />
        <!-- Number 1 -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <!--input pattern attribute-->
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="number" />
            <!--mdl-textfielf__label-->
            <label class="mdl-textfield__label" for="number">Number...</label>
            <!--class "mdl-textfield__error"-->
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <br />
        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()">
          Calculate
        </button>
        <br />
        <br />
        <div class="page-content-answer">
          <div id="answer"></div>
        </div>
      </main>
    </div>
  </body>
</html>
